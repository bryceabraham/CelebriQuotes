<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebriQuotes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CelebriQuotes</h1>
    </header>
    <main>
        <div id="content">
            <div id="quote-container">
                <h2 id="quote"></h2>
                <h3 id="author"></h3>
            </div>
            <div id="picture-container">
                <img id="picture" src="" alt="Famous person picture">
            </div>
        </div>
        <button id="new-quote">Get new quote</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
